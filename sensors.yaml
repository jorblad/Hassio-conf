#Actual rflink sensors
- platform: rflink
  devices:
    oregontemphygro_228ec_temp:
      sensor_type: temperature
    oregontemphygro_228ec_hum:
      sensor_type: humidity
    oregontemphygro_228ec_bat:
      sensor_type: battery
  automatic_add: true

